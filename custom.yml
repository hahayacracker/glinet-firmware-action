feeds:
  - name: custom
    path: ../feeds_dir/custom
  - name: helloworld
    uri: https://github.com/fw876/helloworld.git
    branch: master
  - name: argon
    uri: https://github.com/jerrykuku/luci-theme-argon.git
    branch: master
  - name: NueXini_Packages
    uri: https://github.com/NueXini/NueXini_Packages.git
    branch: main
packages:
  - luci-app-mwan3
  - luci-compat
  - luci-app-ssr-plus
  - luci-app-argon-config
  - luci-theme-argon
  - luci-theme-rosy-1806
  - luci-theme-argon-2102
  - luci-app-docker
  - luci-app-familycloud
  - luci-app-netdata
  - luci-app-passwall



diffconfig: |
  CONFIG_PACKAGE_wpad-basic=n
  CONFIG_PACKAGE_wpad=n
  CONFIG_PACKAGE_dnsmasq=n
  CONFIG_PACKAGE_luci-i18n-ddns-zh-cn=y
  CONFIG_LUCI_LANG_zh_Hans=y
  CONFIG_BUSYBOX_CUSTOM=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_FLOAT_SLEEP=y
